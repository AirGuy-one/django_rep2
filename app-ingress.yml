apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: star-burger.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: star-burger-service
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: star-burger-service
spec:
  type: ClusterIP
  selector:
    app: star-burger
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
